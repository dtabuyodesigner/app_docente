<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Cuaderno del Tutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-card h1 {
            color: #003366;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        .login-card p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eef2f7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-submit {
            background: #003366;
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #002244;
        }

        .error-msg {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>游닂 Cuaderno del Tutor</h1>
        <p>Introduce tu c칩digo de acceso secreto.</p>

        <div id="errorBox" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder="Contrase침a..." required autofocus>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            errorBox.style.display = 'none';

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                if (data.ok) {
                    window.location.href = '/';
                } else {
                    errorBox.innerText = data.error || 'Contrase침a incorrecta';
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                errorBox.innerText = 'Error de conexi칩n con el servidor.';
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
